<body>

    <div class="container">
        <!-- åˆ›å»ºPromptè¡¨å• -->

            <form id="createForm">
                <div class="form-group">
                    <label for="promptName">åç§°</label>
                    <input type="text" id="promptName" placeholder="è¯·è¾“å…¥Promptåç§°" required>
                </div>
                <div class="form-group">
                    <label for="promptContent">å†…å®¹</label>
                    <textarea id="promptContent" placeholder="è¯·è¾“å…¥Promptå†…å®¹" required></textarea>
                </div>
                <div class="btn-group">

        <!-- Promptåˆ—è¡¨ -->
        <div class="card">

            <div class="table-container">

            <div class="pagination">

    <!-- ç¼–è¾‘Modal -->

            <div class="modal-body">

                    <input type="hidden" id="editId">
                    <div class="form-group">

                        <input type="text" id="editName" placeholder="è¯·è¾“å…¥Promptåç§°" required>
                    </div>
                    <div class="form-group">
                        <label for="editContent">å†…å®¹</label>
                        <textarea id="editContent" placeholder="è¯·è¾“å…¥Promptå†…å®¹" required></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeEditModal()">å–æ¶ˆ</button>
                <button class="btn btn-primary" onclick="submitEdit()">ä¿å­˜</button>
            </div>
        </div>
    </div>

    <!-- è¯„åˆ†Modal -->
    <div class="modal-overlay" id="ratingModal">
        <div class="modal">
            <div class="modal-header">
                <h3>â­ æ·»åŠ è¯„åˆ†</h3>
                <button class="modal-close" onclick="closeRatingModal()">&times;</button>
            </div>
            <div class="modal-body">
                <form id="ratingForm">
                    <input type="hidden" id="ratingPromptId">
                    <div class="form-group">
                        <label for="sceneName">åœºæ™¯åç§°</label>
                        <input type="text" id="sceneName" placeholder="å¦‚ï¼šä»£ç ç”Ÿæˆã€æ–‡æ¡ˆå†™ä½œã€é—®ç­”å¯¹è¯ç­‰" required>
                    </div>
                    <div class="form-group">
                        <label>è¯„åˆ† (0-10åˆ†)</label>
                        <div class="rating-input">
                            <input type="range" id="ratingScore" min="0" max="10" step="0.5" value="5"
                                   oninput="updateRatingDisplay(this.value)">
                            <span class="rating-value" id="ratingDisplay">5</span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeRatingModal()">å–æ¶ˆ</button>
                <button class="btn btn-success" onclick="submitRating()">æäº¤è¯„åˆ†</button>

        </div>
    </div>

    <!-- è¯„åˆ†æ±‡æ€»Modal -->
    <div class="modal-overlay" id="summaryModal">
        <div class="modal">
            <div class="modal-header">
                <h3>ğŸ“Š è¯„åˆ†æ±‡æ€»</h3>
                <button class="modal-close" onclick="closeSummaryModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="summaryContent">
                    <div class="loading">åŠ è½½ä¸­...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeSummaryModal()">å…³é—­</button>
            </div>
        </div>
    </div>

    <!-- è¯¦æƒ…Modal -->
    <div class="modal-overlay" id="detailModal">
        <div class="modal">
            <div class="modal-header">
                <h3>ğŸ“„ Prompt è¯¦æƒ…</h3>
                <button class="modal-close" onclick="closeDetailModal()">&times;</button>
            </div>
            <div class="modal-body">
                <div id="detailContent">
                    <div class="loading">åŠ è½½ä¸­...</div>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeDetailModal()">å…³é—­</button>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast"></div>

    <script>
        // APIåŸºç¡€è·¯å¾„
        const API_BASE = '/api/v1/prompt';

        // åˆ†é¡µçŠ¶æ€
        let currentPage = 1;
        let pageSize = 10;
        let totalPages = 1;

        // åˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', () => {
            loadPrompts();
            setupEventListeners();
        });

        // è®¾ç½®äº‹ä»¶ç›‘å¬
        function setupEventListeners() {
            // åˆ›å»ºè¡¨å•æäº¤
            document.getElementById('createForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                await createPrompt();
            });

            // åˆ†é¡µæŒ‰é’®
            document.getElementById('prevPage').addEventListener('click', () => {
                if (currentPage > 1) {
                    currentPage--;
                    loadPrompts();
                }
            });

            document.getElementById('nextPage').addEventListener('click', () => {
                if (currentPage < totalPages) {
                    currentPage++;
                    loadPrompts();
                }
            });
        }

        // åŠ è½½Promptåˆ—è¡¨
        async function loadPrompts() {
            try {
                const response = await fetch(`${API_BASE}/?page=${currentPage}&page_size=${pageSize}`);
                const result = await response.json();

                if (result.ok) {
                    renderPromptList(result.data);
                    updatePagination(result.data);
                } else {
                    showToast(result.message || 'åŠ è½½å¤±è´¥', 'error');
                }
            } catch (error) {
                showToast('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }

        // æ¸²æŸ“Promptåˆ—è¡¨
        function renderPromptList(data) {
            const tbody = document.getElementById('promptList');

            if (!data.list || data.list.length === 0) {
                tbody.innerHTML = `
                    <tr>
                        <td colspan="5" class="empty-state">
                            <div>ğŸ“­</div>
                            <p>æš‚æ— Promptæ•°æ®</p>
                        </td>
                    </tr>
                `;
                return;
            }

            tbody.innerHTML = data.list.map(prompt => `
                <tr>
                    <td>${prompt.id}</td>
                    <td>${escapeHtml(prompt.name)}</td>
                    <td class="prompt-content" title="${escapeHtml(prompt.content)}">${escapeHtml(prompt.content)}</td>
                    <td>${formatDate(prompt.created_at)}</td>
                    <td>
                        <div class="action-btns">
                            <button class="btn btn-info" onclick="viewDetail(${prompt.id})">æŸ¥çœ‹</button>
                            <button class="btn btn-primary" onclick="openEditModal(${prompt.id}, '${escapeHtml(prompt.name)}', '${escapeJs(prompt.content)}')">ç¼–è¾‘</button>
                            <button class="btn btn-success" onclick="openRatingModal(${prompt.id})">è¯„åˆ†</button>
                            <button class="btn btn-secondary" onclick="viewSummary(${prompt.id})">æ±‡æ€»</button>
                            <button class="btn btn-danger" onclick="deletePrompt(${prompt.id})">åˆ é™¤</button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // æ›´æ–°åˆ†é¡µä¿¡æ¯
        function updatePagination(data) {
            totalPages = Math.ceil(data.total / pageSize) || 1;
            document.getElementById('pageInfo').textContent = `ç¬¬ ${currentPage} / ${totalPages} é¡µ (å…± ${data.total} æ¡)`;
            document.getElementById('prevPage').disabled = currentPage <= 1;
            document.getElementById('nextPage').disabled = currentPage >= totalPages;
        }

        // åˆ›å»ºPrompt
        async function createPrompt() {
            const name = document.getElementById('promptName').value.trim();
            const content = document.getElementById('promptContent').value.trim();

            if (!name || !content) {
                showToast('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, content })
                });
                const result = await response.json();

                if (result.ok) {
                    showToast('åˆ›å»ºæˆåŠŸ', 'success');
                    document.getElementById('createForm').reset();
                    loadPrompts();
                } else {
                    showToast(result.message || 'åˆ›å»ºå¤±è´¥', 'error');
                }
            } catch (error) {
                showToast('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }

        // æŸ¥çœ‹è¯¦æƒ…
        async function viewDetail(id) {
            document.getElementById('detailModal').classList.add('active');
            document.getElementById('detailContent').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch(`${API_BASE}/${id}`);
                const result = await response.json();

                if (result.ok) {
                    const prompt = result.data;
                    document.getElementById('detailContent').innerHTML = `
                        <div class="form-group">
                            <label>ID</label>
                            <p>${prompt.id}</p>
                        </div>
                        <div class="form-group">
                            <label>åç§°</label>
                            <p>${escapeHtml(prompt.name)}</p>
                        </div>
                        <div class="form-group">
                            <label>å†…å®¹</label>
                            <pre style="white-space: pre-wrap; background: #f5f5f5; padding: 12px; border-radius: 8px;">${escapeHtml(prompt.content)}</pre>
                        </div>
                        <div class="form-group">
                            <label>åˆ›å»ºæ—¶é—´</label>
                            <p>${formatDate(prompt.created_at)}</p>
                        </div>
                        <div class="form-group">
                            <label>æ›´æ–°æ—¶é—´</label>
                            <p>${formatDate(prompt.updated_at)}</p>
                        </div>
                    `;
                } else {
                    showToast(result.message || 'åŠ è½½å¤±è´¥', 'error');
                    closeDetailModal();
                }
            } catch (error) {
                showToast('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
                closeDetailModal();
            }
        }

        function closeDetailModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // ç¼–è¾‘ç›¸å…³
        function openEditModal(id, name, content) {
            document.getElementById('editId').value = id;
            document.getElementById('editName').value = name;
            document.getElementById('editContent').value = content;
            document.getElementById('editModal').classList.add('active');
        }

        function closeEditModal() {
            document.getElementById('editModal').classList.remove('active');
        }

        async function submitEdit() {
            const id = document.getElementById('editId').value;
            const name = document.getElementById('editName').value.trim();
            const content = document.getElementById('editContent').value.trim();

            if (!name || !content) {
                showToast('è¯·å¡«å†™å®Œæ•´ä¿¡æ¯', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, content })
                });
                const result = await response.json();

                if (result.ok) {
                    showToast('æ›´æ–°æˆåŠŸ', 'success');
                    closeEditModal();
                    loadPrompts();
                } else {
                    showToast(result.message || 'æ›´æ–°å¤±è´¥', 'error');
                }
            } catch (error) {
                showToast('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }

        // åˆ é™¤Prompt
        async function deletePrompt(id) {
            if (!confirm('ç¡®å®šè¦åˆ é™¤è¿™ä¸ªPromptå—ï¼Ÿç›¸å…³çš„è¯„åˆ†è®°å½•ä¹Ÿä¼šè¢«åˆ é™¤ã€‚')) {
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${id}`, {
                    method: 'DELETE'
                });
                const result = await response.json();

                if (result.ok) {
                    showToast('åˆ é™¤æˆåŠŸ', 'success');
                    loadPrompts();
                } else {
                    showToast(result.message || 'åˆ é™¤å¤±è´¥', 'error');
                }
            } catch (error) {
                showToast('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }

        // è¯„åˆ†ç›¸å…³
        function openRatingModal(id) {
            document.getElementById('ratingPromptId').value = id;
            document.getElementById('sceneName').value = '';
            document.getElementById('ratingScore').value = 5;
            document.getElementById('ratingDisplay').textContent = '5';
            document.getElementById('ratingModal').classList.add('active');
        }

        function closeRatingModal() {
            document.getElementById('ratingModal').classList.remove('active');
        }

        function updateRatingDisplay(value) {
            document.getElementById('ratingDisplay').textContent = value;
        }

        async function submitRating() {
            const promptId = document.getElementById('ratingPromptId').value;
            const sceneName = document.getElementById('sceneName').value.trim();
            const score = parseFloat(document.getElementById('ratingScore').value);

            if (!sceneName) {
                showToast('è¯·è¾“å…¥åœºæ™¯åç§°', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/${promptId}/rating`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ scene_name: sceneName, score: score })
                });
                const result = await response.json();

                if (result.ok) {
                    showToast('è¯„åˆ†æˆåŠŸ', 'success');
                    closeRatingModal();
                } else {
                    showToast(result.message || 'è¯„åˆ†å¤±è´¥', 'error');
                }
            } catch (error) {
                showToast('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
            }
        }

        // æŸ¥çœ‹è¯„åˆ†æ±‡æ€»
        async function viewSummary(id) {
            document.getElementById('summaryModal').classList.add('active');
            document.getElementById('summaryContent').innerHTML = '<div class="loading">åŠ è½½ä¸­...</div>';

            try {
                const response = await fetch(`${API_BASE}/${id}/rating/summary`);
                const result = await response.json();

                if (result.ok) {
                    const summaries = result.data;
                    if (!summaries || summaries.length === 0) {
                        document.getElementById('summaryContent').innerHTML = `
                            <div class="empty-state">
                                <div>ğŸ“Š</div>
                                <p>æš‚æ— è¯„åˆ†æ•°æ®</p>
                            </div>
                        `;
                    } else {
                        document.getElementById('summaryContent').innerHTML = summaries.map(s => `
                            <div class="summary-item">
                                <div>
                                    <div class="summary-scene">${escapeHtml(s.scene_name)}</div>
                                    <div class="summary-count">${s.count} æ¬¡è¯„åˆ†</div>
                                </div>
                                <div class="summary-score">${s.avg_score.toFixed(1)}</div>
                            </div>
                        `).join('');
                    }
                } else {
                    showToast(result.message || 'åŠ è½½å¤±è´¥', 'error');
                    closeSummaryModal();
                }
            } catch (error) {
                showToast('ç½‘ç»œé”™è¯¯: ' + error.message, 'error');
                closeSummaryModal();
            }
        }

        function closeSummaryModal() {
            document.getElementById('summaryModal').classList.remove('active');
        }
    </script>
    <script src="common.js"></script>
</body>
