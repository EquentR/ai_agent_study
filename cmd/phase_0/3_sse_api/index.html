<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">

    <style>
        * {

        body {

        /* èŠå¤©æ¶ˆæ¯æ ·å¼ */
        .message {

        /* è¾“å…¥åŒºåŸŸæ ·å¼ */
        .input-container {

        }

        .input-group {

        /* åŠ è½½åŠ¨ç”» */
        .loading {

        /* æ»šåŠ¨æ¡ç¾åŒ– */
        .chat-container::-webkit-scrollbar {

        .chat-container::-webkit-scrollbar-track {

        .chat-container::-webkit-scrollbar-thumb {

    </style>
</head>
<body>
    <div class="container">
        <!-- é¡µé¢å¤´éƒ¨ -->
        <div class="header">
            <h1>ğŸ¤– SSE Chat æµ‹è¯•ç•Œé¢</h1>
            <p>å®æ—¶æµå¼å¯¹è¯æµ‹è¯• - Server-Sent Events</p>
        </div>

        <!-- èŠå¤©æ¶ˆæ¯æ˜¾ç¤ºåŒºåŸŸ -->
        <div class="chat-container" id="chatContainer">
            <div class="message system">
                <div class="message-content">âœ¨ ç³»ç»Ÿå·²å°±ç»ªï¼Œè¯·è¾“å…¥é—®é¢˜å¼€å§‹å¯¹è¯</div>
            </div>
        </div>

        <!-- è¾“å…¥åŒºåŸŸ -->
        <div class="input-container">
            <div class="input-group">
                <input
                    type="text"
                    id="questionInput"
                    placeholder="è¾“å…¥ä½ çš„é—®é¢˜..."
                    autocomplete="off"
                />
                <button id="sendBtn">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        // è·å–DOMå…ƒç´ 
        const chatContainer = document.getElementById('chatContainer');
        const questionInput = document.getElementById('questionInput');
        const sendBtn = document.getElementById('sendBtn');

        // å½“å‰æ˜¯å¦æ­£åœ¨æ¥æ”¶æ¶ˆæ¯
        let isReceiving = false;

        /**
         * æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©å®¹å™¨
         * @param {string} content - æ¶ˆæ¯å†…å®¹
         * @param {string} type - æ¶ˆæ¯ç±»å‹ï¼š'user' | 'assistant' | 'system'
         * @returns {HTMLElement} è¿”å›æ¶ˆæ¯å…ƒç´ 
         */
        function addMessage(content, type = 'assistant') {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;

            messageDiv.appendChild(contentDiv);
            chatContainer.appendChild(messageDiv);

            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;

            return messageDiv;
        }

        /**
         * æ›´æ–°æŒ‡å®šæ¶ˆæ¯çš„å†…å®¹ï¼ˆç”¨äºæµå¼è¿½åŠ ï¼‰
         * @param {HTMLElement} messageElement - æ¶ˆæ¯DOMå…ƒç´ 
         * @param {string} content - æ–°å†…å®¹
         */
        function updateMessage(messageElement, content) {
            const contentDiv = messageElement.querySelector('.message-content');
            contentDiv.textContent = content;

            // æ»šåŠ¨åˆ°åº•éƒ¨
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        /**
         * å‘é€é—®é¢˜å¹¶æ¥æ”¶SSEæµå¼å“åº”
         * @param {string} question - ç”¨æˆ·é—®é¢˜
         */
        async function sendQuestion(question) {
            if (!question.trim() || isReceiving) {
                return;
            }

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(question, 'user');

            // æ¸…ç©ºè¾“å…¥æ¡†å¹¶ç¦ç”¨æŒ‰é’®
            questionInput.value = '';
            sendBtn.disabled = true;
            sendBtn.textContent = 'æ¥æ”¶ä¸­...';
            isReceiving = true;

            // åˆ›å»ºåŠ©æ‰‹æ¶ˆæ¯å®¹å™¨ï¼ˆç”¨äºæµå¼è¿½åŠ å†…å®¹ï¼‰
            const assistantMessage = addMessage('', 'assistant');
            let fullContent = '';

            try {
                // æ„å»ºSSEè¯·æ±‚URL
                const url = `/chat?question=${encodeURIComponent(question)}`;

                // åˆ›å»ºEventSourceè¿æ¥
                const eventSource = new EventSource(url);

                /**
                 * å¤„ç†SSEæ¶ˆæ¯äº‹ä»¶
                 */
                eventSource.addEventListener('LLMResp', (event) => {
                    try {
                        // è§£ææ¥æ”¶åˆ°çš„JSONæ•°æ®
                        const data = JSON.parse(event.data);

                        // å¦‚æœæœ‰chunkå†…å®¹ï¼Œè¿½åŠ åˆ°æ¶ˆæ¯ä¸­
                        if (data.chunk) {
                            fullContent += data.chunk;
                            updateMessage(assistantMessage, fullContent);
                        }

                        // å¦‚æœæœ‰usageä¿¡æ¯ï¼Œæ˜¾ç¤ºç»Ÿè®¡æ•°æ®
                        if (data.usage) {
                            addMessage(data.usage, 'system');
                            // å…³é—­è¿æ¥
                            eventSource.close();
                            // æ¢å¤å‘é€æŒ‰é’®
                            resetSendButton();
                        }
                    } catch (err) {
                        console.error('è§£æSSEæ•°æ®å¤±è´¥:', err);
                    }
                });

                /**
                 * å¤„ç†SSEè¿æ¥é”™è¯¯
                 */
                eventSource.onerror = (error) => {
                    console.error('SSEè¿æ¥é”™è¯¯:', error);
                    eventSource.close();

                    // å¦‚æœæ²¡æœ‰æ¥æ”¶åˆ°ä»»ä½•å†…å®¹ï¼Œæ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
                    if (!fullContent) {
                        updateMessage(assistantMessage, 'âŒ è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥æœåŠ¡å™¨çŠ¶æ€');
                    }

                    // æ¢å¤å‘é€æŒ‰é’®
                    resetSendButton();
                };

            } catch (error) {
                console.error('å‘é€è¯·æ±‚å¤±è´¥:', error);
                updateMessage(assistantMessage, 'âŒ è¯·æ±‚å¤±è´¥: ' + error.message);
                resetSendButton();
            }
        }

        /**
         * é‡ç½®å‘é€æŒ‰é’®çŠ¶æ€
         */
        function resetSendButton() {
            sendBtn.disabled = false;
            sendBtn.textContent = 'å‘é€';
            isReceiving = false;
        }

        /**
         * å¤„ç†å‘é€æŒ‰é’®ç‚¹å‡»äº‹ä»¶
         */
        sendBtn.addEventListener('click', () => {
            const question = questionInput.value;
            sendQuestion(question);
        });

        /**
         * å¤„ç†è¾“å…¥æ¡†å›è½¦äº‹ä»¶
         */
        questionInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const question = questionInput.value;
                sendQuestion(question);
            }
        });

        // é¡µé¢åŠ è½½å®Œæˆåèšç„¦è¾“å…¥æ¡†
        questionInput.focus();
    </script>
</body>
</html>
